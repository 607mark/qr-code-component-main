<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel=stylesheet href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <title>Generate QR Code</title>
  </style>
</head>
<body>
   <div class="card">
    <div id="img">
      <div class="padding"><img src="images/download.png"></div>  
    </div>
    <div id="title">
      <h1>Generate QR Code</h1>
      <form>
        <div id="inputfield">
        <input type="url" id="website" name="website" placeholder="https://github.com" required />
        <button type="button" onclick="generateQRCode()">
          Generate
        </button>
      </div>
      </form>
    </div>
   </div>


  <script type="text/javascript">
    function generateQRCode() {
      let website = document.getElementById("website").value;
      if (website) {
        let imgEl = document.getElementById("img")
        imgEl.innerHTML = `<div class="padding"><div id="qrcode-2" class="qrcode"></div></div>`
        let qrcodeContainer2 = document.getElementById("qrcode-2");
        qrcodeContainer2.innerHTML = "";
        new QRCode(qrcodeContainer2, {
          text: website,
          width: 180,
          height: 180,
          colorDark: "#ffffff",
          colorLight: "#ffffff00",
          correctLevel: QRCode.CorrectLevel.H
        });
        document.getElementById("qrcode-container").style.display = "block";
      } else {
        alert("Please enter a valid URL");
      }
    }
  </script>
</div>

</body>
</html>
